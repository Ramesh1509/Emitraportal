<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Age Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
  }
  .box{
    background:#fff;
    padding:30px;
    width:350px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
    z-index:10;
  }
  h2{text-align:center;margin-bottom:45px;color:#4E342E;font-size:30px;}
  label{font-size:14px;}
  input{
    width:95%;
    padding:12px;
    margin:10px 0;
    border-radius:4px;
    border:1px solid #9e9e9e;
  }
  button{
    width:100%;
    padding:10px;
    background:#007bffa6;
    color:white;
    border:none;
    border-radius:2px;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    margin-top:8px;
    margin-left:2.5px;
  }
  .goHomeBtn:hover{
    background:#26c6da85 !important;
  }
   button:hover{background:#9c27b0c7;}
  .green{background:#28a745cf !important;}
  .green:hover{background:#9e9e9eeb !important;}
  .yellow{background:#ff5722d6 !important;color:#000 !important;}
  .yellow:hover{background:#cddc39bf !important;}
  .result{
    margin-top:15px;
    font-size:18px;
    text-align:center;
    font-weight:bold;
    animation: blink 3s infinite;
  }
  @keyframes blink{
    0%{color:red;}
    25%{color:blue;}
    50%{color:green;}
    75%{color:purple;}
    100%{color:orange;}
  }
  .confetti-wrapper{
    position:fixed;
    top:-30px;
    pointer-events:none;
    transform-style:preserve-3d;
    animation: fall linear forwards;
  }
  .confetti-piece{
    border-radius:3px;
    transform-style:preserve-3d;
    animation: spin 1.2s infinite linear;
  }
  @keyframes fall{
    from { transform: translateY(-30px); }
    to   { transform: translateY(110vh); }
  }
  @keyframes spin{
    0% { transform: rotateX(0deg) rotateY(0deg); }
    50% { transform: rotateX(160deg) rotateY(100deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }
  @keyframes pop {
    0% {transform: scale(0) rotateX(90deg);}
    60% {transform: scale(1.25) rotateX(10deg);}
    100% {transform: scale(1) rotateX(0deg);}
  }
</style>
</head>
<body>
<div class="box">
  <h2>Age Calculator</h2>
  <label>Date of Birth:</label>
  <input type="date" id="dob">
  <label>Another Date:</label>
  <input type="date" id="anotherDate">
  <button onclick="calcAge()" class="green">Calculate</button>
  <button onclick="clearAll()" class="yellow">Clear</button>
  <div style="display:flex; gap:10px; margin-top:8px;"></div>
  <div style="display:flex; gap:10px; margin-top:8px;">
    <button onclick="goHome()" class="goHomeBtn" style="width:50%;background:#0000008c;">Go to Home</button>
    <button onclick="goLogin()" style="width:50%;">Go to Login</button>
  </div>
   <h3 id="congrats" style="
    text-align:center;
    font-size:26px;
    font-weight:bold;
    font-family:'Pacifico', cursive;
    color:#ff1493;
    display:none;
    margin-top:10px;
    /* text-shadow:0 0 5px #ff00aa, 0 0 15px #ff00ff,
                 0 0 20px #ff33cc, 0 0 30px #ff0099; */
">
     âœ¨ðŸŽ‰ Congratulations! ðŸŽ‰âœ¨
  </h3>
    <div class="result" id="result">Result will appear here</div>
  </div>
<script>
function calcAge(){
  let dob = document.getElementById("dob").value;
  let another = document.getElementById("anotherDate").value;
  if(!dob || !another){
    document.getElementById("result").innerText = "Please select both dates!";
    return;
  }
  let d1 = new Date(dob);
  let d2 = new Date(another);
  if(d2 < d1){
    document.getElementById("result").innerText = "Another date must be greater than DOB";
    return;
  }
  let years = d2.getFullYear() - d1.getFullYear();
  let months = d2.getMonth() - d1.getMonth();
  let days = d2.getDate() - d1.getDate();
  if(days < 0){
    months--;
    days += new Date(d2.getFullYear(), d2.getMonth(), 0).getDate();
  }
  if(months < 0){
    years--;
    months += 12;
  }
  document.getElementById("result").innerText =
    `Age: ${years} Years, ${months} Months, ${days} Days`;
  let c = document.getElementById("congrats");
  c.style.display = "block";
  c.style.animation = "pop 1s ease-out";
  startConfetti();
}
function clearAll(){
  document.getElementById("dob").value = "";
  document.getElementById("anotherDate").value = "";
  document.getElementById("result").innerText = "Result will appear here";
  document.getElementById("congrats").style.display = "none";
}
function goHome(){ window.location.href = "index.html"; }
function goLogin(){ window.location.href = "index.html"; }
document.addEventListener("DOMContentLoaded", clearAll);
function startConfetti(){
  let end = Date.now() + 4000;
  (function frame(){
    for(let i=0; i<1; i++){
      let wrap = document.createElement("div");
      wrap.className = "confetti-wrapper";
      wrap.style.left = Math.random()*100 + "%";
      let speed = 2.2 + Math.random()*3;
      wrap.style.animationDuration = speed + "s";
      wrap.style.animationDelay = (Math.random()*1) + "s";
      let piece = document.createElement("div");
      piece.className = "confetti-piece";
      piece.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
      piece.style.opacity = (0.5 + Math.random()*0.5);
      piece.style.width = (6 + Math.random()*12) + "px";
      piece.style.height = (6 + Math.random()*14) + "px";
      wrap.appendChild(piece);
      document.body.appendChild(wrap);
      setTimeout(()=> wrap.remove(), speed * 1200);
    }
    if(Date.now() < end){
      requestAnimationFrame(frame);
    }
  })();
}
</script>
</body>
</html>
